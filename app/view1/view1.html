<div class="container col-md-8 col-md-push-1 vertical-center" data-ng-if="mobileIdChallenge">
    <div class="login-box col-md-4 col-md-push-5">
        <div class="row">

            <div class="col-sm12 text-center">
                <h1 class="white">Mobiil-ID</h1>
            </div>
            <div class="col-sm12 text-center">
                <h3 class="white">Mobile ID login code: <strong data-ng-bind="mobileIdChallenge"></strong></h3>

                <p class="white">Login sms</p>
            </div>
        </div>
    </div>
</div>

<div class="container col-md-4 col-md-push-4 vertical-center" data-ng-if="!mobileIdChallenge">
    <div class="login-box">
        <div class="row">

            <div class="col-sm12 text-center">
                <h2 class="white"><i class="fa fa-sign-in"></i> Logi sisse</h2>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-8 col-sm-push-2">
                        <div class="form-group" data-ng-class="{'has-error': validation.error.idCode}">
                            <input type="text" class="form-control" id="idCode" data-ng-model="mobileId.idCode"
                                   placeholder="Personal code" data-input-pattern="[^0-9]+" data-input-value-control
                                   maxlength="11">

                            <div>
                    <span data-ng-if="validation.error.idCode === 'required'" class="help-block text-left"
                          data-translate="Personal code required"></span>
                    <span data-ng-if="validation.error.idCode === 'invalid'" class="help-block text-left"
                          data-translate="Personal code invalid"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="phoneNumber"
                                   data-ng-model="mobileId.phoneNumber"
                                   placeholder="+372 XX XXX XXX" data-input-pattern="[^0-9+]+" data-input-value-control>

                            <div>
                    <span data-ng-if="validation.error.phoneNumber === 'required'" class="help-block text-left"
                          data-translate="Phone nr required"></span>
                    <span data-ng-if="validation.error.phoneNumber === 'notEstonian'" class="help-block text-left"
                          data-translate="Phone nr is not Estonian"></span>
                            </div>
                        </div>

                        <button class="btn btn-success text-center" data-ng-click="mobileIdAuth()"
                                style="display: block; width: 100%;">
                            Logi sisse MobiilID-ga
                        </button>

                        <div class="divider col-sm-12 col-sm-pull-3">
                            <hr class="left"/>
                            <span class="white">OR</span>
                            <hr class="right"/>
                        </div>

                        <button class="btn btn-success text-center" data-ng-click="idCardAuth()"
                                style="display: block; width: 100%;">
                            Logi sisse ID kaardiga
                        </button>
                    </div>
                </div>
            </div>

            <div class="divider divider2 col-sm-12 col-sm-">
                <hr class="left"/>
                <span class="white">OR</span>
                <hr class="right"/>
            </div>


            <div class="col-sm-6 col-sm-push-3">
                <a class="btn btn-block btn-social btn-facebook" data-ng-click="facebookAuth()">
                    <span class="fa fa-facebook"></span> Logi sisse Facebookiga
                </a>
            </div>

            <div class="divider divider2 col-sm-12 col-sm-" style="padding-top: 10px;">
                <hr class="left"/>
                <span class="white">OR</span>
                <hr class="right"/>
            </div>

            <div class="col-sm-12">
            <span class="btn btn-dark btn-lg btn-block">
                <!-- <i class="fa fa-google-plus"></i> Google login <br /> -->
                <google-plus-signin clientid="{{googleClientID}}"></google-plus-signin>
            </span>
            </div>
        </div>
    </div>
</div>
